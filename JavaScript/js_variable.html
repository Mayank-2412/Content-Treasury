<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Variable</title>
</head>
<body>

    <script>

        // Integer, it is consider as number 
        var num1=10
        document.write(num1+"<br>")
        document.write(typeof num1+"<br><br>") // Typeof is used to check datatype of variable

        // Float but it is consider as number only
        var num2=10.65
        document.write(num2+"<br>")
        document.write(typeof num2+"<br><br>")

        // String - it is a collection of alphanumeric values, special symbols etc..
        var str1="Hello World"
        document.write(str1+"<br>")
        document.write(typeof str1+"<br><br>")

        // Boolean value
        var bool1=true
        document.write(bool1+"<br>")
        document.write(typeof bool1+"<br><br>")

        var bool1=false
        document.write(bool1+"<br>")
        document.write(typeof bool1+"<br><br>")

        var str = "Student Details"
        document.write(str+"<br>")

        var name = "John"
        document.write("Student Name:" +name+"<br>")

        var rollno = "101"
        document.write("Student rollno:" + rollno+"<br>")

        var marks = "90.2"
        document.write("Student marks:" + marks+"<br>")

        var grade = "A"
        document.write("Student grade:" + grade+"<br>")
    </script>
</body>
</html>
